######### 锚点 start #######
# 策略组相关
pr: &pr {type: select, proxies: [默认,低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]}
prd: &prd {type: select, proxies: [直连,默认,低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择]}

#这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 3600, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 30}}

######### 锚点 end #######

# url 里填写自己的订阅,名称不能重复
proxy-providers:
  ytoo:
    <<: *p
    url: "https://api.stentvessel.top/sub?target=clash&new_name=true&emoji=true&clash.doh=true&filename=YToo_SS&udp=true&url=https%3A%2F%2Fapi.ytoo.xyz%2Fosubscribe.php%3Fsid%3D59802%26token%3DYuov0quWLKPE%26sip002%3D1"     

  直连节点:
    <<: *p
    url: "https://apiurl.v1.mk/sub?target=clash&url=hysteria2%3A%2F%2Faf88adbf%40107.175.93.186%3A55393%2F%3Finsecure%3D1%26sni%3Dwww.bing.com%23ColoCrossing%E6%B0%B4%E7%89%9B%E5%9F%8E&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online_Full_NoAuto.ini&emoji=true&list=false&xudp=false&udp=true&tfo=false&expand=true&scv=true&fdn=false&new_name=true"
  
  EDtunnel:
    <<: *p
    url: "https://api.v1.mk/sub?target=clash&url=https%3A%2F%2Fnet.oldfish.site%2Fsub%2F9b569bcd-d0c5-4e06-acaa-ee8ac52cebb0%3Fformat%3Dclash&insert=false&emoji=true&list=false&tfo=false&scv=true&fdn=false&sort=false&new_name=true"  

ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "rule-set:geolocation-!cn":
      - 'https://dns.cloudflare.com/dns-query#dns'
      - 'https://dns.google/dns-query#dns'
proxies:
- name: "直连"
  type: direct
  udp: true
proxy-groups:
  - {name: 默认, type: select, proxies: [低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,自动选择, 直连, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点]}
  - {name: dns, type: select, proxies: [默认,低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,自动选择, 默认,香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点]}
  - {name: Google, <<: *pr}
  - {name: Telegram, <<: *pr}
  - {name: Twitter, <<: *pr}
  - {name: Pixiv, <<: *pr}
  - {name: ehentai, type: select, proxies: [默认,低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,自动选择, 直连, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点],include-all-providers: true}
  - {name: 哔哩哔哩, <<: *prd}
  - {name: 哔哩东南亚, <<: *pr}
  - {name: 巴哈姆特, <<: *pr}
  - {name: YouTube, <<: *pr}
  - {name: NETFLIX, <<: *pr}
  - {name: Spotify, <<: *pr}
  - {name: Github, <<: *pr}
  - {name: PikPak, <<: *pr}
  - {name: PikPakDownload, <<: *pr}
  - {name: CloudflareTunnel, <<: *pr}
  - {name: CloudflareWarp, <<: *prd}
  - {name: Iwara, type: select, proxies: [默认,低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,自动选择, 直连, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点],include-all-providers: true}
  - {name: nhentai, type: select, proxies: [默认,低倍率专线,低倍率专线负载均衡,直连节点,直连节点负载均衡,EDtunnel负载均衡,自动选择, 直连, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点],include-all-providers: true}
  - {name: oldfish, <<: *prd}
  - {name: 国内, <<: *prd}
  - {name: 其他, <<: *pr}



#分隔,下面是地区分组
  - {name: 香港, type: select , include-all-providers: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 台湾, type: select , include-all-providers: true, filter: "(?i)台|tw|taiwan"}
  - {name: 日本, type: select, include-all-providers: true, filter: "(?i)(日本|[^a-zA-Z]日$|jp|japan)"}
  - {name: 美国, type: select , include-all-providers: true, filter: "(?i)美|us|unitedstates|united states"}
  - {name: 新加坡, type: select , include-all-providers: true, filter: "(?i)(新|sg|singapore|狮城)"}
  - {name: 其它地区, type: select , include-all-providers: true, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}
  - {name: 全部节点, type: select , include-all-providers: true}
  - {name: 自动选择, type: url-test, include-all-providers: true, tolerance: 10}
  - {name: 直连节点, type: select , include-all-providers: true, filter: "(?i)(水牛城)"}
  - {name: 直连节点负载均衡, type: load-balance ,strategy: round-robin , include-all-providers: true, filter: "(?i)(水牛城)"}
  - name: "低倍率专线"
    type: fallback
    use:
    - ytoo
    filter: "(?i)(日用 专线)"
    
  - name: "低倍率专线负载均衡"
    type: load-balance
    strategy: round-robin
    use:
    - ytoo
    filter: "(?i)(日用 专线)"

  - name: "EDtunnel负载均衡"
    type: load-balance
    strategy: round-robin
    use:
    - EDtunnel

